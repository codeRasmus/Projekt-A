<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/1413/1413908.png"
    />
    <link rel="stylesheet" href="https://unpkg.com/neobrutalismcss@latest" />
    <title>Projekt A - Indkøbsliste</title>
  </head>

  <body>
    <div id="listWrapper">
      <div id="newItem" class="card">
        <label for="Ny vare">Ny vare</label>
        <input class="nb-input default" type="text" id="item_name" />
        <label for="Pris i kroner">Pris i kroner</label>
        <input class="nb-input default" type="number" id="item_price" />
        <input type="submit" id="submit" />
      </div>

      <div id="list_container">
        <h2>Indkøbsliste</h2>

        <ul id="shoppinglist"></ul>
        <h3 id="totalprice">Total:</h3>
        <div class="btn_container">
          <button class="btn" id="sortName">Sortér efter navn</button>
          <button class="btn" id="sortPrice">Sortér efter pris</button>
          <button class="btn" id="clearList">Ryd listen</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
